<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration form</title>
</head>

<body>

  <h1 style="color: red;"" align=" center">Employee Registration Form</h1>
  <form>
    <table align="center">
      <tr>
        <td>

        </td>
        <td>
          <input type="radio" name="Employee">Mr.
          <input type="radio"name="Employee">Mrs.
          <input type="radio"name="Employee">Ms.
        </td>
      </tr>
      <tr>
        <td>First Name</td>
        <td><input type="text" placeholder="FirstName"></td>
      </tr>

      <tr>
        <td>Last Name</td>
        <td><input type="text" placeholder="LastName"></td>
      </tr>
      <tr>
        <td>Mail Address 1</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Mail Address 2</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>City</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>State</td>
        <td>
          <select>
            <option>Gujarat</option>
            <option>Rajasthan</option>
            <option>Kasmir</option>
          </select>
      </tr>
      </td>
      </tr>

      <tr>
        <td>Zip</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Upload Photo</td>
        <td><input type="button" placeholder="Browse...">No file selected</td>
      </tr>

      <tr>
        <td>Email</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Mobile</td>
        <td><input type="text" placeholder="+91"></td>
      </tr>
      <tr>
        <td>Languages known</td>
        <td>
          <input type="checkbox" name="checkbox">Gujarati<br>
            <input type="checkbox" name="checkbox">Hindi<br>
            <input type="checkbox" name="checkbox">English<br>
            <input type="checkbox">Marathi<br>

        </td>

      </tr>
      <tr>
        <td>Additional Information</td>
        <td>
          <textarea input type="text" placeholder="optional"></textarea>
        </td>
      </tr>
      
    </table>
    <table align="center">
      <tr>
        <td></td>
        <td><input type="submit"</td>
        <td><input type="reset"</td>
      </tr>
    </table>

  </form>






</body>

</html>
